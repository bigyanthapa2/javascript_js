<body>
    
    <nav>

    <div class="container">
        <h1> BMI Calculator</h1>
        <form style="padding-left: 60px; font-size: 20px;">
            <p><label>Height in CM: </label><input type="text" id="height"/></p>
            <p> <label>Weight in KG: </label><input type="text" id="weight"/></p>
             <button>Calculate</button> 
             <div id="results"></div>      
             <div id="Weight Guide" style="padding-top: 20px;">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 20Kg</p>   
                <p>Normal Range = 20Kg to 30 Kg</p>
                <p>Overweight = Greater than 60 kg</p></div>
             </div>
                
            

        </form>
    </div>
    
</body>
